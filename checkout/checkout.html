<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/checkout/style.css">
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-data"></form>

    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter" minlength="3"><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="******" minlength="8"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter" minlength="3"><br>

    <label for="bday">Birthdate:</label>
    <input type="date" id="bday" placeholder="dd/mm/yyyy" minlength="3"><br>

    <label for="title">Gender:</label>

    <label for="Male">Male:</label>
    <input type="radio" id="Male" value="Male" name="title">
    <label for="Female">Female:</label>
    <input type="radio" id="Female" value="Female" name="title">
    <label for="Non-Binary">Non Binary:</label>
    <input type="radio" id="Non-Binary" value="Non-Binary" name="title"><br>

    <label for="Payment Method"></label>
    <select id="Payment Method">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="giftcard">giftcard</option>
    </select><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="0" max="9" value="1"><br>
    
    <input type="reset"><br>
    <br>
    <input type="submit">

    <br>
    <br>
    <hr>
    <br>
    <br>


    <label for="subscribe">subscribe:</label>
    <input type="checkbox" id="subscribe"><br>

    <label for="comment">comment:</label>
    <textarea id="comment" rows="3" cols="25"></textarea>

    <label for="file">file:</label>
    <input type="file" id="file" accept="img/png, img/jpeg"><br>

    <script src="/checkout/script.js"></script>
</body>

</body>
</html>
